{% extends "base.html" %}

{% block content %}
    <h2>Add New Loan</h2>

    <form method="POST" class="loan-form">
        <h3>Customer Information</h3>
        <div class="form-group">
            <label for="customer_name">Full Name</label>
            <input type="text" id="customer_name" name="customer_name" required>
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
        </div>

        <div class="form-group">
            <label for="phone">Phone</label>
            <input type="tel" id="phone" name="phone" required>
        </div>

        <div class="form-group">
            <label for="address">Address</label>
            <textarea id="address" name="address" required></textarea>
        </div>

        <h3>Loan Details</h3>
        <div class="form-group">
            <label for="amount">Loan Amount ($)</label>
            <input type="number" id="amount" name="amount" step="0.01" min="0" required>
        </div>

        <div class="form-group">
            <label for="interest_rate">Interest Rate (%)</label>
            <input type="number" id="interest_rate" name="interest_rate" step="0.01" min="0" max="100" required>
        </div>

        <div class="form-group">
            <label for="term">Term (months)</label>
            <input type="number" id="term" name="term" min="1" required>
        </div>

        <div class="form-group">
            <label for="start_date">Start Date</label>
            <input type="date" id="start_date" name="start_date" required>
        </div>

        <div class="form-group">
            <label for="purpose">Purpose</label>
            <input type="text" id="purpose" name="purpose">
        </div>

        <button type="submit" class="btn">Submit Loan</button>
    </form>
{% endblock %}
